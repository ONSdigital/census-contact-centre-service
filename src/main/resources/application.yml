google-cloud-project: census-rh-test

info:
  name: ${project.artifactId}
  version: ${project.version}
  origin: ${scm.url}
  commit: ${buildNumber}
  branch: ${scmBranch}
  built: ${timestamp}

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    uk.gov.ons.ctp: INFO
    org.springframework: WARN
    
  profile: DEV
  useJson: true

management:
  health:
    rabbit:
      enabled: false 
  endpoints:
    enabled-by-default: true
    web:
      base-path: /
  info:
    env:
      enabled: true 
    build:
      enabled: true 
    git:
      mode: SIMPLE 
      enabled: true 
    defaults:
      enabled: true
  endpoint:
    auditevents:
      enabled: false
    beans:
      enabled: false
    caches:
      enabled: false
    conditions:
      enabled: false
    configprops:
      enabled: false
    env:
      enabled: false
    flyway:
      enabled: false
    health:
      enabled: false
    httptrace:
      enabled: false
    integrationgraph:
      enabled: false
    loggers:
      enabled: false
    liquibase:
      enabled: false
    metrics:
      enabled: false
    mappings:
      enabled: false
    scheduledtasks:
      enabled: false
    sessions:
      enabled: false
    shutdown:
      enabled: false
    threaddump:
      enabled: false
    heapdump:
      enabled: false
    jolokia:
      enabled: false
    logfile:
      enabled: false
    prometheus:
      enabled: false

server:
  port: 8171
  undertow.worker-threads: 40
  undertow.io-threads: 6

spring:
  mvc:
    servlet:
      path: /
  
  security:
    user:
      name: serco_cks
      password: temporary
  output:
    ansi:
      enabled: never
  application:
    name: ONS ContactCentreService

channel: CC

address-index-settings:
  address-query-path: /addresses
  postcode-lookup-path: /addresses/postcode/{postcode}
  uprn-lookup-path: /addresses/rh/uprn/{uprn}
  address-type: paf
  rest-client-config:
    username:
    password:
    scheme: https
    host: rh-dev-ai-api.ai.census-gcp.onsdigital.uk
    port: 443
    
case-service-settings:
  rest-client-config:
    username: serco_cks
    password: temporary
    scheme: http
    host: localhost
    port: 8161
  whitelisted-event-categories:
      - FULFILMENT_REQUESTED
      - FULFILMENT_CONFIRMED
      - UNDELIVERED_MAIL_REPORTED
      - RESPONDENT_AUTHENTICATED
      - SURVEY_LAUNCHED
      - RESPONSE_RECEIVED
      - REFUSAL_RECEIVED
      - UAC_UPDATED
      - QUESTIONNAIRE_LINKED
      - CASE_UPDATED
      - CASE_CREATED
      - ADDRESS_MODIFIED
      - ADDRESS_NOT_VALID
      - ADDRESS_TYPE_CHANGED
      - NEW_ADDRESS_REPORTED
      - FIELD_CASE_UPDATED
      - SAMPLE_UNIT_VALIDATED

rabbitmq:
  username: guest
  password: guest
  host: localhost
  port: 35672
  virtual-host: /
  
queueconfig:
  event-exchange: events
  dead-letter-exchange: events.deadletter.exchange
  
