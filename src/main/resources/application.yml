eq:
  host: www.google.com
  
report-settings:
  cron-expression: "0 * * * * *"

cloud-storage:
  case-schema-name: new-case
  backoff-initial: 100
  backoff-multiplier: 1.2
  backoff-max: 3000
  backoff-max-attempts: 2
